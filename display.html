<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Just stream it</title>
</head>
<body>
    <header>
        <h1>Juste stream it</h1>
        <ul>
            <li><a>Accueil</a></li>
            <li><a>Catégories</a></li>
        </ul>
    </header>
    <section>
        <h2 id="title_best_movie"></h2>
    </section>

    <section>
        <div id="best_movie">
            <h2 class="title">Meilleur film du moment</h2>
            <div id="best_movie_img"></div>
            <div id="best_movie_infos"></div>
        </div>

        <div>
            <h2 class="title">Films les mieux notés</h2>
            <div class="carousel" id="group_best"></div>
        </div>

        <div>
            <h2 class="title">Thriller</h2>
            <div class="carousel" id="group_thriller"></div>
        </div>

        <div>
            <h2 class="title">History</h2>
            <div class="carousel" id="group_history"></div>
        </div>

        <div>
            <h2 class="title">Sci-fi</h2>
            <div class="carousel" id="group_scifi"></div>
        </div>
    </section>

    <div id="modal"></div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
